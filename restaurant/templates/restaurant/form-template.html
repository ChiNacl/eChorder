{% for field in form %}
    <div class="mb-3 row">
        <div class="col-md-4 offset-md-2">
            <span class="text-danger">{{ field.errors }}</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="" class="form-label col-md-2 offset-md-2">{{ field.label_tag }}</label>
        <div class="col-md-5">{{ field }}</div>
    </div>
{% endfor %}
